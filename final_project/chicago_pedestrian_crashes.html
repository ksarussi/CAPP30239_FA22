    * { font-family: Arial, Helvetica, sans-serif; }
    .flex-container {
        display: flex;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-items: flex-start;
        align-content: flex-start;
        width:90%;
        max-width: 1040px;
        /* height: 100vh; */
        overflow: auto;
        flex-direction: row;
        margin: 0 auto;
    }
    .flex-container .flex-item {
        width: 100%;
        min-height: 300px;
        margin: 5px;
    }
    .flex-container .flex-item_chart{
        width: 100%;
        min-height: 350;
        margin: 1px;
    }

    #line_chart line {
      stroke: #ddd;
      stroke-dasharray: 0;
    }
    
    #line_chart path.domain { 
      display: none;  
    } 

    #line_chart text {
      font-size: 12px;
    }

    svg { width: 100%; }
    text { font-size: 10px; }
    /* Responsive Design */
    @media only screen and (max-width: 600px) { 
        .flex-container {
            display: block;
            width: 80%;
            height: auto;
        }
        .flex-container .flex-item { min-height: auto; }
    } /* media query stacks your charts as the windows gets smaller ands maller*/
</style>
